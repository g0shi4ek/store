server {
    listen 80;
    server_name store-vu93.onrender.com;

    # Статика фронтенда
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
        
        add_header X-Content-Type-Options "nosniff";
        add_header X-Frame-Options "DENY";
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        
        # Добавлено для CORS
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://store-vu93.onrender.com';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Content-Type,Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # API роуты
    location /api {
        proxy_pass https://store-backend-q7ds.onrender.com;
        
        # Отключаем редиректы от бекенда
        proxy_redirect off;
        
        # Явно указываем Host бекенда
        proxy_set_header Host store-backend-q7ds.onrender.com;
        
        # Остальные настройки
        proxy_http_version 1.1;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Добавляем CORS заголовки для API
        add_header 'Access-Control-Allow-Origin' 'https://store-vu93.onrender.com' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type,Authorization' always;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Отключаем проверку SSL (для Render)
        proxy_ssl_verify off;
        proxy_ssl_server_name on;
    }
}